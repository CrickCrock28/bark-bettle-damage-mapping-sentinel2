paths:
  sentinel_data_dir: "data/2020-09-01 - 2020-09-30/sentinel_2"
  train_mask_dir: "data/masks/train"
  test_mask_dir: "data/masks/test"
  forest_mask_dir: "data/label_forest_2022"
  preprocessed_train_dir: "data/preprocessed/2020-09-01 - 2020-09-30/train"
  preprocessed_test_dir: "data/preprocessed/2020-09-01 - 2020-09-30/test"
  results_dir: "results"

filenames:
  images: "geojson_{id}.tif"
  masks: "mask_{id}.tif"
  forest_masks: "geojson_{id}.tif"
  preprocessed: "filtered.npz"
  best_model: "best_model.pth"
  results: "results.xlsx"

channels:
  current: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
  selected: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B11", "B12", "B8A"]

dataset:
  target_size: [224, 224]
  radius: 2
  resize_mode: "none"
  num_workers: 0

training:
  batch_size: 256
  epochs: 50
  patience: 25
  class_weights: [0.1, 0.9]
  experiment_name: "filtered_256_01_09"
  scheduler:
    type: CosineAnnealingLR
    T_max_factor: 1
  optimizer:
    type: Adam
    params:
      lr: 0.001
      weight_decay: 0.0001

model:
  pretrained_name: "BIFOLD-BigEarthNetv2-0/resnet50-s2-v0.2.0"
