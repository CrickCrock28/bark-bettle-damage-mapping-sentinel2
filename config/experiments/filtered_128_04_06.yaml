paths:
  sentinel_data_dir_2019: "data/2019-09-01 - 2019-09-30/sentinel_2"
  sentinel_data_dir_2020: "data/2020-09-01 - 2020-09-30/sentinel_2"
  train_mask_dir: "data/masks/train"
  test_mask_dir: "data/masks/test"
  forest_mask_dir: "data/label_forest_2022"
  preprocessed_train_dir_2019: "data/preprocessed/2019-09-01 - 2019-09-30/train"
  preprocessed_test_dir_2019: "data/preprocessed/2019-09-01 - 2019-09-30/test"
  preprocessed_train_dir_2020: "data/preprocessed/2020-09-01 - 2020-09-30/train"
  preprocessed_test_dir_2020: "data/preprocessed/2020-09-01 - 2020-09-30/test"
  results_dir: "results"
  results_models_dir: "models"
  results_test_dir: "test"
  results_damage_detection_dir: "damage_detection"

filenames:
  images: "geojson_{id}.tif"
  masks: "mask_{id}.tif"
  forest_masks: "geojson_{id}.tif"
  class_distribution: "class_distribution_{year}.png"
  damaged_vs_healthy: "damaged_vs_healthy.png"
  preprocessed_all: "all_data.npz"
  preprocessed_filtered: "filtered_data.npz"
  metrics_results: "results.xlsx"
  damage_detection_images: "damage_detection_{id}.tif"
  test_images: "test_{id}.tif"

channels:
  current: ["B01", "B02", "B03", "B04", "B05", "B06", "B07", "B08", "B8A", "B09", "B11", "B12"]
  selected: ["B02", "B03", "B04", "B08", "B05", "B06", "B07", "B11", "B12", "B8A"]

dataset:
  target_size: [224, 224]
  radius: 2
  resize_mode: "none"
  year: 2020
  use_forest_masks: true
  num_workers: 0

training:
  batch_size: 128
  epochs: 50
  patience: 15
  class_weights: [0.4, 0.6]
  experiment_name: "filtered_128_04_06"
  scheduler:
    type: CosineAnnealingLR
    T_max_factor: 1
  optimizer:
    type: Adam
    params:
      lr: 0.001
      weight_decay: 0.0001

testing:
  distance_metric: "euclidean"

model:
  pretrained_name: "model/resnet50-s2-v0.2.0"
  num_classes: 2
